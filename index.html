<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrashGPT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3; 
            border-top: 4px solid #f87171;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto bg-gray-800 rounded-2xl shadow-lg p-6 md:p-8 space-y-6">
        
        
        <div class="text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-red-400">TrashGPT</h1>
            <p class="text-gray-400 mt-2">We'll give you emotional support... but not before an insult.</p>
        </div>

        <form id="roast-form" class="flex flex-col sm:flex-row gap-3">
            <input 
                id="prompt-input"
                type="text" 
                placeholder="Type how you feel today..."
                class="flex-grow bg-gray-700 text-white placeholder-gray-500 rounded-lg px-4 py-3 border-2 border-transparent focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-transparent transition"
                required
            />
            <button 
                id="submit-button"
                type="submit" 
                class="bg-red-500 hover:bg-red-600 text-white font-bold rounded-lg px-5 py-3 transition-all duration-200 ease-in-out disabled:bg-gray-600 disabled:cursor-not-allowed flex items-center justify-center"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 19.5v-15m0 0l-6.75 6.75M12 4.5l6.75 6.75" />
                </svg>
            </button>
        </form>

        <div id="response-container" class="bg-gray-900/50 rounded-lg p-5 min-h-[100px] text-gray-300">
             <p class="text-gray-500">Your roast and support will appear here...</p>
        </div>

    </div>

    <script>
        const roastForm = document.getElementById('roast-form');
        const promptInput = document.getElementById('prompt-input');
        const submitButton = document.getElementById('submit-button');
        const responseContainer = document.getElementById('response-container');
        // API key hardcoded for local development
        const GROQ_API_KEY = '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';  // Replace with your actual Groq API key
        const API_URL = 'https://api.groq.com/openai/v1/chat/completions';

       
        function setLoadingState(isLoading) {
            submitButton.disabled = isLoading;
            if (isLoading) {
                responseContainer.innerHTML = '<div class="flex justify-center items-center h-full"><div class="loader"></div></div>';
            }
        }

        function displayError(message) {
            responseContainer.innerHTML = `<div class="text-red-400 font-semibold">${message}</div>`;
        }
        
        function displayResponse(fullResponse) {
            responseContainer.innerHTML = `<p>${fullResponse}</p>`;
        }
        roastForm.addEventListener('submit', async (event) => {
            event.preventDefault(); 

            const userInput = promptInput.value.trim();
            if (!userInput) {
                displayError("Please enter something first!");
                return;
            }
            
            if (!GROQ_API_KEY) {
                displayError("API Key is missing from the script. Please check the code.");
                return;
            }

            setLoadingState(true);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${GROQ_API_KEY}`,
                    },
                    body: JSON.stringify({
                        model: 'llama3-8b-8192',
                        messages: [
                            {
                                role: 'system',
                                content: 'You are TrashGPT. First, give a funny roast based on the user\'s input, then a supportive message. Keep the entire response under 50 words. For example: "A website? How cute. But hey, you made a thing and that\'s awesome!" Deliver it as a single block of text.'
                            },
                            {
                                role: 'user',
                                content: userInput
                            }
                        ],
                        max_tokens: 80,
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || `HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                const output = data.choices[0]?.message?.content;

                if (!output) {
                    throw new Error("Received an empty response from the API.");
                }

                displayResponse(output.trim());

            } catch (error) {
                console.error("Error:", error);
                displayError(`Something went wrong. Please try again. (Error: ${error.message})`);
            } finally {
                setLoadingState(false);
            }
        });
    </script>
</body>
</html>
